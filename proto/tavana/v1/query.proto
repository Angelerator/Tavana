syntax = "proto3";

package tavana.v1;

import "google/protobuf/timestamp.proto";
import "tavana/v1/common.proto";

// Query execution service - internal communication between gateway and workers
service QueryService {
    // Execute a query and stream results back
    rpc ExecuteQuery(ExecuteQueryRequest) returns (stream QueryResultBatch);
    
    // Cancel a running query
    rpc CancelQuery(CancelQueryRequest) returns (CancelQueryResponse);
    
    // Get query status
    rpc GetQueryStatus(GetQueryStatusRequest) returns (QueryStatusResponse);
    
    // Health check
    rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse);
    
    // ============= Cursor Operations for True Streaming =============
    
    // Declare a cursor - executes query and holds results for incremental fetch
    rpc DeclareCursor(DeclareCursorRequest) returns (DeclareCursorResponse);
    
    // Fetch rows from a cursor (true streaming - no re-scanning)
    rpc FetchCursor(FetchCursorRequest) returns (stream QueryResultBatch);
    
    // Close a cursor and release resources
    rpc CloseCursor(CloseCursorRequest) returns (CloseCursorResponse);
    
    // ============= Statistics for Smart Query Routing =============
    
    // Get statistics for a table/data source (enables smart routing decisions)
    rpc GetTableStatistics(GetTableStatisticsRequest) returns (GetTableStatisticsResponse);
    
    // Get cluster resource statistics (for routing optimization)
    rpc GetClusterStatistics(GetClusterStatisticsRequest) returns (GetClusterStatisticsResponse);
    
    // Analyze query plan and suggest optimal routing
    rpc AnalyzeQuery(AnalyzeQueryRequest) returns (AnalyzeQueryResponse);
}

message ExecuteQueryRequest {
    string query_id = 1;
    string sql = 2;
    UserIdentity user = 3;
    QueryOptions options = 4;
    PodResources allocated_resources = 5;
}

message QueryOptions {
    uint32 timeout_seconds = 1;
    uint64 max_rows = 2;
    uint64 max_bytes = 3;
    bool enable_profiling = 4;
    map<string, string> session_params = 5;
}

message QueryResultBatch {
    oneof result {
        ArrowRecordBatch record_batch = 1;
        QueryMetadata metadata = 2;
        QueryProfile profile = 3;
        Error error = 4;
    }
}

message ArrowRecordBatch {
    bytes schema = 1;  // Arrow IPC schema (legacy)
    bytes data = 2;    // Arrow IPC stream bytes (legacy, used for PG wire path)
    uint64 row_count = 3;
    // FlightData-compatible split format: enables zero-copy passthrough for Flight SQL
    bytes ipc_header = 4;  // IPC message flatbuffer (FlightData.data_header)
    bytes ipc_body = 5;    // Arrow buffer data (FlightData.data_body)
}

message QueryMetadata {
    string query_id = 1;
    repeated string columns = 2;
    repeated string column_types = 3;
    uint64 total_rows = 4;
    uint64 total_bytes = 5;
}

message QueryProfile {
    uint64 execution_time_ms = 1;
    uint64 rows_scanned = 2;
    uint64 bytes_scanned = 3;
    uint64 rows_returned = 4;
    uint64 bytes_returned = 5;
    uint64 peak_memory_bytes = 6;
    float cpu_seconds = 7;
    repeated string tables_accessed = 8;
}

message CancelQueryRequest {
    string query_id = 1;
}

message CancelQueryResponse {
    bool success = 1;
    string message = 2;
}

message GetQueryStatusRequest {
    string query_id = 1;
}

message QueryStatusResponse {
    string query_id = 1;
    QueryState state = 2;
    QueryProgress progress = 3;
    Error error = 4;
    google.protobuf.Timestamp started_at = 5;
    google.protobuf.Timestamp completed_at = 6;
}

enum QueryState {
    QUERY_STATE_UNSPECIFIED = 0;
    QUERY_STATE_QUEUED = 1;
    QUERY_STATE_RUNNING = 2;
    QUERY_STATE_COMPLETED = 3;
    QUERY_STATE_FAILED = 4;
    QUERY_STATE_CANCELLED = 5;
}

message QueryProgress {
    float percentage = 1;
    uint64 rows_processed = 2;
    uint64 bytes_processed = 3;
    string current_stage = 4;
}

// ============= Cursor Messages for True Streaming =============

message DeclareCursorRequest {
    string cursor_id = 1;        // Unique cursor identifier
    string sql = 2;              // The SQL query to execute
    UserIdentity user = 3;       // User context
    QueryOptions options = 4;    // Query options
}

message DeclareCursorResponse {
    bool success = 1;
    string cursor_id = 2;
    repeated string columns = 3;       // Column names
    repeated string column_types = 4;  // Column data types
    string error_message = 5;          // Error if success=false
    string worker_id = 6;              // Worker holding this cursor (for affinity)
}

message FetchCursorRequest {
    string cursor_id = 1;        // Cursor to fetch from
    uint64 max_rows = 2;         // Maximum rows to fetch (0 = use default)
}

message CloseCursorRequest {
    string cursor_id = 1;        // Cursor to close
}

message CloseCursorResponse {
    bool success = 1;
    string message = 2;
}

// ============= Statistics Messages for Smart Query Routing =============

message GetTableStatisticsRequest {
    string uri = 1;              // Table/data source URI (e.g., az://container/path, delta_scan path)
    bool include_columns = 2;    // Include per-column statistics
    bool force_refresh = 3;      // Force refresh from storage (bypass cache)
}

message GetTableStatisticsResponse {
    bool success = 1;
    TableStatistics statistics = 2;
    string error_message = 3;
    bool from_cache = 4;         // Whether stats came from cache
}

message GetClusterStatisticsRequest {
    bool include_workers = 1;    // Include per-worker details
}

message GetClusterStatisticsResponse {
    uint32 worker_count = 1;
    uint32 active_workers = 2;
    uint64 total_memory_bytes = 3;
    uint64 available_memory_bytes = 4;
    uint32 active_queries = 5;
    uint32 queued_queries = 6;
    double avg_query_latency_ms = 7;
    double storage_bandwidth_gbps = 8;  // Internal bandwidth to object storage
    repeated WorkerStats workers = 9;
}

message WorkerStats {
    string worker_id = 1;
    uint64 memory_bytes = 2;
    uint64 available_memory_bytes = 3;
    uint32 active_queries = 4;
    float cpu_usage_percent = 5;
}

message AnalyzeQueryRequest {
    string sql = 1;
    repeated string local_tables = 2;     // URIs of tables that are local to the client
    uint64 local_memory_bytes = 3;        // Client's available memory
    double client_bandwidth_mbps = 4;     // Client's network bandwidth
}

message AnalyzeQueryResponse {
    RoutingRecommendation recommendation = 1;
    repeated RoutingAlternative alternatives = 2;
    QueryPlanAnalysis plan_analysis = 3;
}

message RoutingRecommendation {
    RoutingStrategy strategy = 1;
    double estimated_time_ms = 2;
    uint64 estimated_transfer_bytes = 3;
    string rationale = 4;
}

message RoutingAlternative {
    RoutingStrategy strategy = 1;
    double estimated_time_ms = 2;
    uint64 estimated_transfer_bytes = 3;
    string why_not_recommended = 4;
}

enum RoutingStrategy {
    ROUTING_STRATEGY_UNSPECIFIED = 0;
    ROUTING_STRATEGY_ALL_LOCAL = 1;       // Pull all data to client
    ROUTING_STRATEGY_ALL_REMOTE = 2;      // Execute entirely on Tavana
    ROUTING_STRATEGY_HYBRID_REMOTE_AGG = 3;  // Aggregate on Tavana, join locally
    ROUTING_STRATEGY_HYBRID_LOCAL_AGG = 4;   // Aggregate locally, join on Tavana
    ROUTING_STRATEGY_STREAMING = 5;       // Stream results in batches
}

message QueryPlanAnalysis {
    uint64 estimated_input_rows = 1;
    uint64 estimated_output_rows = 2;
    uint64 estimated_bytes_scanned = 3;
    bool has_aggregation = 4;
    uint32 group_by_columns = 5;
    uint32 join_count = 6;
    bool has_window_functions = 7;
    double estimated_selectivity = 8;     // Filter selectivity (0.0-1.0)
    repeated string tables_accessed = 9;
    repeated TableSizeInfo table_sizes = 10;
}

message TableSizeInfo {
    string uri = 1;
    uint64 row_count = 2;
    uint64 size_bytes = 3;
    bool is_local = 4;
}

// Query history logging
message QueryExecutionLog {
    string query_id = 1;
    string query_fingerprint = 2;
    string user_id = 3;
    string tenant_id = 4;
    google.protobuf.Timestamp timestamp = 5;
    
    // Query details
    string sql_text = 6;
    string sql_normalized = 7;
    repeated string tables_accessed = 8;
    uint32 join_count = 9;
    bool has_aggregation = 10;
    bool has_window_function = 11;
    
    // Estimation vs Reality
    uint32 estimated_memory_mb = 12;
    uint32 estimated_cpu_millicores = 13;
    uint64 estimated_rows = 14;
    uint32 actual_peak_memory_mb = 15;
    float actual_cpu_seconds = 16;
    uint64 actual_rows_returned = 17;
    
    // Execution metrics
    uint64 queue_time_ms = 18;
    uint64 execution_time_ms = 19;
    uint64 result_size_bytes = 20;
    string pod_name = 21;
    string worker_node = 22;
    
    // Outcome
    QueryState status = 23;
    string error_message = 24;
    
    // Billing
    float cost_estimate_usd = 25;
}

