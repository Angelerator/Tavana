version: "3.8"

# Development docker-compose for testing
services:
  # PostgreSQL for catalog and metering
  postgres:
    image: postgres:15-alpine
    container_name: tavana-postgres
    environment:
      POSTGRES_USER: tavana
      POSTGRES_PASSWORD: tavana
      POSTGRES_DB: tavana
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tavana"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Gateway service - built from simple Dockerfile
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: tavana-gateway
    ports:
      - "15432:15432"  # PostgreSQL wire protocol
      - "8815:8815"    # Arrow Flight SQL
      - "8080:8080"    # HTTP API
    environment:
      - PG_PORT=15432
      - FLIGHT_PORT=8815
      - HTTP_PORT=8080
      - TLS_ENABLED=false
      - LOG_LEVEL=info

volumes:
  postgres_data:

networks:
  default:
    name: tavana-local-network

