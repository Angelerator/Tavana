# Tavana - PostgreSQL JDBC Connection Properties
# 
# For Tableau Desktop/Server to connect to Tavana
# 
# Place this file in:
#   Mac: ~/Library/Tableau/Drivers/postgresql.properties
#   Windows: C:\Users\[YourUser]\Documents\My Tableau Repository\Drivers\postgresql.properties
#
# These settings force text mode which is required for Tavana/DuckDB

# Force text transfer mode (disable binary)
binaryTransfer=false
binaryTransferEnable=

# Disable binary for all types
forceBinaryTransfer=false

# Use simple query mode to avoid extended protocol issues
preferQueryMode=simple

# Disable prepared statements caching (stateless workers)
prepareThreshold=0

# CRITICAL: Disable autocommit for JDBC cursor streaming
# This enables server-side cursors for large result sets
defaultAutoCommit=false

# Set fetchSize for streaming (rows per batch, prevents OOM)
defaultRowFetchSize=5000

# Connection timeout
connectTimeout=30
socketTimeout=600

# SSL settings (adjust as needed)
ssl=true
sslmode=require

