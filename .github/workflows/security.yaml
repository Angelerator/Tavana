name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at midnight
    - cron: '0 0 * * *'

jobs:
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.gateway
          push: false
          load: true
          tags: tavana-gateway:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.worker
          push: false
          load: true
          tags: tavana-worker:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan Gateway image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tavana-gateway:scan'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities, just report
          severity: 'CRITICAL,HIGH'
      
      - name: Scan Worker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tavana-worker:scan'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities, just report
          severity: 'CRITICAL,HIGH'

  helm-lint:
    name: Helm Chart Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'
      
      - name: Lint Helm chart
        run: helm lint helm/tavana
      
      - name: Template validation
        run: |
          helm template tavana helm/tavana -f helm/tavana/values.yaml > /dev/null
          helm template tavana helm/tavana -f helm/tavana/values-azure.yaml > /dev/null

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
