name: Security

on:
  # Only run on PRs and scheduled scans, not on direct pushes
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile.*'
      - '.github/workflows/security.yaml'
  schedule:
    # Run weekly on Sunday
    - cron: '0 0 * * 0'

jobs:
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          df -h
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.gateway
          push: false
          load: true
          tags: tavana-gateway:scan
      
      - name: Scan Gateway image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tavana-gateway:scan'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
      
      - name: Remove Gateway image
        run: docker rmi tavana-gateway:scan || true
      
      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.worker
          push: false
          load: true
          tags: tavana-worker:scan
      
      - name: Scan Worker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tavana-worker:scan'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  helm-lint:
    name: Helm Chart Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'
      
      - name: Lint Helm chart
        run: helm lint helm/tavana
      
      - name: Template validation
        run: |
          helm template tavana helm/tavana -f helm/tavana/values.yaml > /dev/null
          helm template tavana helm/tavana -f helm/tavana/values-azure.yaml > /dev/null

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
