# Customer Tavana Deployment - Secure Namespace Configuration
# Following Customer enterprise security patterns from pipeline-dev namespace
---
apiVersion: v1
kind: Namespace
metadata:
  name: tavana-local
  labels:
    name: tavana-local
    app.kubernetes.io/name: tavana
    app.kubernetes.io/instance: tavana-local
    app.kubernetes.io/managed-by: Helm
    environment: dev
    project: patenting
    # Pod Security Standards - Restricted (most secure)
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "Tavana DuckDB query platform - development namespace with enterprise-grade security controls"

