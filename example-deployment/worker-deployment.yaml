# Customer Tavana Deployment - Worker Deployment
# Follows Customer Pod Security Standards: restricted
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tavana-worker
  namespace: tavana-local
  labels:
    app: tavana-worker
    app.kubernetes.io/name: tavana
    app.kubernetes.io/instance: tavana-local
    app.kubernetes.io/component: worker
    app.kubernetes.io/managed-by: Helm
    environment: dev
    project: patenting
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: tavana-worker
  template:
    metadata:
      labels:
        app: tavana-worker
        app.kubernetes.io/name: tavana
        app.kubernetes.io/instance: tavana-local
        app.kubernetes.io/component: worker
        environment: dev
        project: patenting
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "50053"
    spec:
      serviceAccountName: tavana-worker
      # Pod Security Context - Required for 'restricted' PSS
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      # Pull from Customer's private ACR
      imagePullSecrets:
      - name: tavana-acr-secret
      containers:
      - name: worker
        image: acrzagrospipelinedev.azurecr.io/tavana-worker:1.0.0
        imagePullPolicy: IfNotPresent
        # Container Security Context - Required for 'restricted' PSS
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        ports:
        - name: grpc
          containerPort: 50053
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: GRPC_PORT
          value: "50053"
        # Azure Storage configuration
        # Using Azure Workload Identity for authentication (no access keys)
        - name: AZURE_STORAGE_ACCOUNT
          value: ""  # Set via ConfigMap or secret
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: tavana-azure-identity
              key: client-id
              optional: true
        livenessProbe:
          tcpSocket:
            port: grpc
no          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "12Gi"
            cpu: "4000m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: duckdb-home
          mountPath: /home/tavana
      volumes:
      - name: tmp
        emptyDir: {}
      - name: duckdb-home
        emptyDir: {}
      # Topology spread for HA
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: tavana-worker
---
apiVersion: v1
kind: Service
metadata:
  name: tavana-worker
  namespace: tavana-local
  labels:
    app: tavana-worker
    app.kubernetes.io/name: tavana
    app.kubernetes.io/instance: tavana-local
    app.kubernetes.io/component: worker
    app.kubernetes.io/managed-by: Helm
    environment: dev
    project: patenting
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for direct pod access
  selector:
    app: tavana-worker
  ports:
  - name: grpc
    port: 50053
    targetPort: grpc
    protocol: TCP
---
# Pod Disruption Budget for Workers
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: tavana-worker-pdb
  namespace: tavana-local
  labels:
    app.kubernetes.io/name: tavana
    app.kubernetes.io/instance: tavana-local
    app.kubernetes.io/component: worker
    environment: dev
    project: patenting
spec:
  # Allow at least 1 worker to be disrupted at a time (for upgrades)
  maxUnavailable: 1
  selector:
    matchLabels:
      app: tavana-worker

