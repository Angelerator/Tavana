# Tavana Helm Chart Values - Community Edition
# Cloud-Agnostic Auto-Scaling DuckDB Query Platform

# Global settings
global:
  namespace: tavana
  imageRegistry: "ghcr.io/angelerator"
  imagePullPolicy: IfNotPresent
  imageTag: "latest"

# Image pull secrets (for private registries)
imagePullSecrets: []
  # - name: acr-secret

# Gateway settings
gateway:
  enabled: true
  replicaCount: 2
  image:
    repository: tavana-gateway
    tag: ""  # Defaults to global.imageTag
  
  service:
    type: ClusterIP
    pgPort: 15432      # PostgreSQL wire protocol
    httpPort: 8080     # Health + Metrics
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  # Environment variables
  env: []
  
  # Liveness and readiness probes
  livenessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 5

# Worker settings (managed by gateway's smart scaler)
worker:
  enabled: true
  replicaCount: 2
  minReplicas: 1
  maxReplicas: 10
  image:
    repository: tavana-worker
    tag: ""  # Defaults to global.imageTag
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  
  # Environment variables
  env: []

# Horizontal Pod Autoscaler
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Object Storage (S3-compatible)
objectStorage:
  # Endpoint for S3-compatible storage
  endpoint: ""
  # Bucket name for data
  bucket: ""
  # Region (for AWS S3)
  region: "us-east-1"
  # Use path-style access (required for MinIO, ADLS with S3 API)
  pathStyle: true
  # Credentials (use existingSecret in production)
  accessKeyId: ""
  secretAccessKey: ""
  existingSecret: ""
  existingSecretAccessKeyIdKey: "access-key-id"
  existingSecretSecretAccessKeyKey: "secret-access-key"

# Service Account
serviceAccount:
  create: true
  name: "tavana"
  annotations: {}
  # AWS IRSA annotation:
  # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/tavana-role
  # Azure Workload Identity annotation:
  # azure.workload.identity/client-id: CLIENT_ID

# Pod Security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Network Policies
networkPolicies:
  enabled: true

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: tavana.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Monitoring
monitoring:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: false
      namespace: ""
      labels: {}

# ConfigMap for gateway configuration
config:
  # Log level: debug, info, warn, error
  logLevel: "info"
  # Worker discovery endpoint
  workerServiceName: "worker"
  workerServicePort: 50053

# RBAC for gateway to manage workers
rbac:
  create: true

# Pod Disruption Budgets
podDisruptionBudget:
  gateway:
    enabled: true
    minAvailable: 1
  worker:
    enabled: true
    maxUnavailable: 1
