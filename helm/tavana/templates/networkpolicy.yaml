{{- if .Values.networkPolicies.enabled }}
# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow gateway ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: tavana-gateway
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller
    - from: []
      ports:
        - protocol: TCP
          port: {{ .Values.gateway.service.pgPort }}
        - protocol: TCP
          port: {{ .Values.gateway.service.httpPort }}
---
# Allow gateway to worker communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-to-worker
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: tavana-worker
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: tavana-gateway
      ports:
        - protocol: TCP
          port: 50053
---
# Allow egress to Azure services (or configured CIDRs)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-cloud-services
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS to cloud services
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow within namespace
    - to:
        - podSelector: {}
    {{- if .Values.networkPolicies.egressCIDRs }}
    # Allow to configured CIDRs (Azure services, etc.)
    - to:
        {{- range .Values.networkPolicies.egressCIDRs }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
    {{- end }}
{{- end }}
