{{- if .Values.networkPolicies.enabled }}
# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tavana.fullname" . }}-default-deny
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "tavana.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
---
# Allow gateway ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tavana.fullname" . }}-gateway-ingress
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "tavana.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gateway
  ingress:
    - ports:
        - protocol: TCP
          port: {{ .Values.gateway.service.pgPort }}
        - protocol: TCP
          port: {{ .Values.gateway.service.flightPort }}
        - protocol: TCP
          port: {{ .Values.gateway.service.httpPort }}
  policyTypes:
    - Ingress
---
# Allow internal communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tavana.fullname" . }}-internal
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "tavana.selectorLabels" . | nindent 6 }}
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "tavana.selectorLabels" . | nindent 14 }}
  policyTypes:
    - Ingress
{{- end }}

