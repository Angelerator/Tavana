{{- if .Values.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-hpa
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker
  minReplicas: {{ .Values.hpa.minReplicas | default .Values.worker.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas | default .Values.worker.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.cpuTargetUtilization | default 70 }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.memoryTargetUtilization | default 80 }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.hpa.behavior.scaleUp.stabilizationWindowSeconds | default 60 }}
      policies:
        {{- toYaml (.Values.hpa.behavior.scaleUp.policies | default (list (dict "type" "Pods" "value" 2 "periodSeconds" 60))) | nindent 8 }}
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.hpa.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
        {{- toYaml (.Values.hpa.behavior.scaleDown.policies | default (list (dict "type" "Pods" "value" 1 "periodSeconds" 120))) | nindent 8 }}
{{- end }}

