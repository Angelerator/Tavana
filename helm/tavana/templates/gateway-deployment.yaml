{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: tavana-gateway
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      app: tavana-gateway
  template:
    metadata:
      labels:
        app: tavana-gateway
        {{- if .Values.podLabels }}
        {{- toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.gateway.service.httpPort }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: gateway
          image: {{ include "tavana.gateway.image" . }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          {{- if .Values.gateway.resizePolicy.enabled }}
          # K8s 1.35+: In-place resource updates without pod restart
          resizePolicy:
            - resourceName: cpu
              restartPolicy: {{ .Values.gateway.resizePolicy.cpu | default "NotRequired" }}
            - resourceName: memory
              restartPolicy: {{ .Values.gateway.resizePolicy.memory | default "RestartContainer" }}
          {{- end }}
          ports:
            - name: pg
              containerPort: {{ .Values.gateway.service.pgPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.gateway.service.httpPort }}
              protocol: TCP
            {{- if .Values.gateway.flightSql.enabled }}
            - name: flight
              containerPort: {{ .Values.gateway.flightSql.port }}
              protocol: TCP
            {{- end }}
          env:
            - name: RUST_LOG
              value: {{ .Values.config.logLevel | default "info" }}
            - name: WORKER_SERVICE_NAME
              value: {{ .Values.config.workerServiceName | default "worker" }}
            - name: WORKER_SERVICE_PORT
              value: "{{ .Values.config.workerServicePort | default 50053 }}"
            # Worker address for Flight SQL — must use FQDN and actual worker port for headless services
            - name: WORKER_ADDR
              value: "http://worker.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.config.workerServicePort | default 50053 }}"
            - name: PG_PORT
              value: "{{ .Values.gateway.service.pgPort }}"
            - name: HTTP_PORT
              value: "{{ .Values.gateway.service.httpPort }}"
            # Arrow Flight SQL configuration
            - name: FLIGHT_SQL_ENABLED
              value: "{{ .Values.gateway.flightSql.enabled | default true }}"
            - name: FLIGHT_SQL_PORT
              value: "{{ .Values.gateway.flightSql.port | default 50051 }}"
            # TLS configuration
            - name: TLS_ENABLED
              value: "{{ .Values.gateway.tls.enabled | default false }}"
            {{- if .Values.gateway.tls.enabled }}
            - name: TAVANA_TLS_ENABLED
              value: "true"
            {{- if .Values.gateway.tls.existingSecret }}
            - name: TAVANA_TLS_CERT_PATH
              value: "/etc/tls/{{ .Values.gateway.tls.existingSecretCertKey | default "tls.crt" }}"
            - name: TAVANA_TLS_KEY_PATH
              value: "/etc/tls/{{ .Values.gateway.tls.existingSecretKeyKey | default "tls.key" }}"
            - name: TAVANA_TLS_SELF_SIGNED
              value: "false"
            {{- else }}
            - name: TAVANA_TLS_SELF_SIGNED
              value: "{{ .Values.gateway.tls.selfSigned | default true }}"
            - name: TAVANA_TLS_COMMON_NAME
              value: "{{ .Values.gateway.tls.commonName | default "tavana.local" }}"
            {{- end }}
            {{- end }}
            # Authentication configuration
            - name: TAVANA_AUTH_MODE
              value: {{ .Values.auth.mode | default "passthrough" | quote }}
            {{- if .Values.auth.separ.enabled }}
            - name: SEPAR_ENDPOINT
              value: {{ .Values.auth.separ.endpoint | quote }}
            - name: SEPAR_ENABLE_AUTHZ
              value: {{ .Values.auth.separ.enableAuthz | default true | quote }}
            - name: SEPAR_TENANT_EXTRACTION
              value: {{ .Values.auth.separ.tenantExtraction | default "email_domain" | quote }}
            {{- if .Values.auth.separ.existingSecret }}
            - name: SEPAR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.separ.existingSecret }}
                  key: {{ .Values.auth.separ.existingSecretKey | default "separ-api-key" }}
            {{- end }}
            # Separ connection optimization
            - name: SEPAR_CONNECT_TIMEOUT_MS
              value: {{ .Values.auth.separ.connectTimeoutMs | default 5000 | quote }}
            - name: SEPAR_REQUEST_TIMEOUT_MS
              value: {{ .Values.auth.separ.requestTimeoutMs | default 10000 | quote }}
            - name: SEPAR_POOL_IDLE_TIMEOUT_SECS
              value: {{ .Values.auth.separ.poolIdleTimeoutSecs | default 90 | quote }}
            - name: SEPAR_POOL_MAX_IDLE_PER_HOST
              value: {{ .Values.auth.separ.poolMaxIdlePerHost | default 10 | quote }}
            {{- end }}
            # Auth cache configuration
            - name: TAVANA_AUTH_CACHE_ENABLED
              value: {{ .Values.auth.cache.enabled | default true | quote }}
            - name: TAVANA_AUTH_CACHE_TTL_SECS
              value: {{ .Values.auth.cache.ttlSecs | default 300 | quote }}
            - name: TAVANA_AUTH_CACHE_MAX_SIZE
              value: {{ .Values.auth.cache.maxSize | default 10000 | quote }}
            # Rate limiting
            - name: TAVANA_AUTH_RATE_LIMIT_ENABLED
              value: {{ .Values.auth.rateLimit.enabled | default true | quote }}
            - name: TAVANA_AUTH_RATE_LIMIT_MAX_FAILED
              value: {{ .Values.auth.rateLimit.maxFailedAttempts | default 5 | quote }}
            - name: TAVANA_AUTH_RATE_LIMIT_BAN_SECS
              value: {{ .Values.auth.rateLimit.banDurationSecs | default 300 | quote }}
            # gRPC Performance Tuning — HTTP/2 flow control for Arrow IPC streaming
            # Higher window sizes eliminate WINDOW_UPDATE frame overhead on large result sets
            {{- if .Values.gateway.grpc }}
            - name: TAVANA_GRPC_STREAM_WINDOW_MB
              value: {{ .Values.gateway.grpc.streamWindowMB | default 512 | quote }}
            - name: TAVANA_GRPC_CONN_WINDOW_MB
              value: {{ .Values.gateway.grpc.connectionWindowMB | default 1024 | quote }}
            - name: TAVANA_GRPC_CHANNEL_BUFFER
              value: {{ .Values.gateway.grpc.channelBuffer | default 256 | quote }}
            {{- else }}
            # Default high-performance gRPC settings (match worker HTTP/2 config)
            - name: TAVANA_GRPC_STREAM_WINDOW_MB
              value: "512"
            - name: TAVANA_GRPC_CONN_WINDOW_MB
              value: "1024"
            - name: TAVANA_GRPC_CHANNEL_BUFFER
              value: "256"
            {{- end }}
            {{- with .Values.gateway.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.gateway.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.gateway.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.gateway.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.livenessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.gateway.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.gateway.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.gateway.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.readinessProbe.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- if and .Values.gateway.tls.enabled .Values.gateway.tls.existingSecret }}
            - name: tls-certs
              mountPath: /etc/tls
              readOnly: true
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if and .Values.gateway.tls.enabled .Values.gateway.tls.existingSecret }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.gateway.tls.existingSecret }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: tavana-gateway
    {{- include "tavana.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - name: pg
      port: {{ .Values.gateway.service.pgPort }}
      targetPort: pg
      protocol: TCP
    - name: http
      port: {{ .Values.gateway.service.httpPort }}
      targetPort: http
      protocol: TCP
    {{- if .Values.gateway.flightSql.enabled }}
    - name: flight
      port: {{ .Values.gateway.flightSql.port }}
      targetPort: flight
      protocol: TCP
    {{- end }}
  selector:
    app: tavana-gateway
{{- end }}
