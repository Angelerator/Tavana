{{- if .Values.catalog.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tavana.fullname" . }}-catalog
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
    app.kubernetes.io/component: catalog
spec:
  replicas: {{ .Values.catalog.replicaCount }}
  selector:
    matchLabels:
      {{- include "tavana.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: catalog
  template:
    metadata:
      labels:
        {{- include "tavana.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: catalog
    spec:
      serviceAccountName: {{ include "tavana.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: catalog
          image: {{ include "tavana.catalog.image" . }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.catalog.service.grpcPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.catalog.service.httpPort }}
              protocol: TCP
          env:
            - name: GRPC_PORT
              value: {{ .Values.catalog.service.grpcPort | quote }}
            - name: HTTP_PORT
              value: {{ .Values.catalog.service.httpPort | quote }}
            - name: DATABASE_URL
              value: {{ include "tavana.databaseUrl" . }}
            - name: TLS_ENABLED
              value: "true"
            - name: LOG_LEVEL
              value: "info"
          resources:
            {{- toYaml .Values.catalog.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tavana.fullname" . }}-catalog
  labels:
    {{- include "tavana.labels" . | nindent 4 }}
    app.kubernetes.io/component: catalog
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.catalog.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.catalog.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "tavana.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: catalog
{{- end }}

