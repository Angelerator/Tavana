apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: tavana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tavana-minio
  namespace: tavana
  labels:
    app: tavana-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tavana-minio
  template:
    metadata:
      labels:
        app: tavana-minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: tavana-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tavana-secrets
                  key: AWS_SECRET_ACCESS_KEY
          volumeMounts:
            - name: minio-data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: tavana-minio
  namespace: tavana
spec:
  selector:
    app: tavana-minio
  ports:
    - port: 9000
      targetPort: 9000
      name: api
    - port: 9001
      targetPort: 9001
      name: console
---
# Job to initialize MinIO bucket
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  namespace: tavana
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              sleep 10
              mc alias set myminio http://tavana-minio:9000 minioadmin minioadmin
              mc mb --ignore-existing myminio/tavana-data
              mc anonymous set download myminio/tavana-data
              echo "MinIO bucket initialized"

