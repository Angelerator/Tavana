apiVersion: v1
kind: ConfigMap
metadata:
  name: tavana-config
  namespace: tavana
data:
  # Gateway configuration
  PG_PORT: "15432"
  FLIGHT_PORT: "8815"
  HTTP_PORT: "8080"
  WORKER_ADDR: "http://tavana-worker:50053"
  CATALOG_ADDR: "http://tavana-catalog:50052"
  TLS_ENABLED: "false"
  LOG_LEVEL: "info"
  
  # Worker configuration
  GRPC_PORT: "50053"
  MAX_MEMORY_GB: "4"
  AWS_REGION: "us-east-1"
  S3_USE_PATH_STYLE: "true"
  
  # MinIO configuration
  MINIO_ENDPOINT: "http://tavana-minio:9000"

