apiVersion: v1
kind: Secret
metadata:
  name: tavana-secrets
  namespace: tavana
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_USER: tavana
  POSTGRES_PASSWORD: tavana
  DATABASE_URL: postgres://tavana:tavana@tavana-postgres:5432/tavana
  
  # MinIO/S3 credentials
  AWS_ACCESS_KEY_ID: minioadmin
  AWS_SECRET_ACCESS_KEY: minioadmin
  AWS_ENDPOINT_URL: http://tavana-minio:9000

