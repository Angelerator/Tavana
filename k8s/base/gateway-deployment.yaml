apiVersion: apps/v1
kind: Deployment
metadata:
  name: tavana-gateway
  namespace: tavana
  labels:
    app: tavana-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tavana-gateway
  template:
    metadata:
      labels:
        app: tavana-gateway
    spec:
      containers:
        - name: gateway
          image: tavana-gateway:latest
          imagePullPolicy: Never  # Use local Docker images
          ports:
            - containerPort: 15432
              name: pgwire
            - containerPort: 8815
              name: flight
            - containerPort: 8080
              name: http
          env:
            - name: PG_PORT
              valueFrom:
                configMapKeyRef:
                  name: tavana-config
                  key: PG_PORT
            - name: FLIGHT_PORT
              valueFrom:
                configMapKeyRef:
                  name: tavana-config
                  key: FLIGHT_PORT
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: tavana-config
                  key: HTTP_PORT
            - name: WORKER_ADDR
              valueFrom:
                configMapKeyRef:
                  name: tavana-config
                  key: WORKER_ADDR
            - name: CATALOG_ADDR
              valueFrom:
                configMapKeyRef:
                  name: tavana-config
                  key: CATALOG_ADDR
            - name: TLS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: tavana-config
                  key: TLS_ENABLED
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: tavana-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
