apiVersion: apps/v1
kind: Deployment
metadata:
  name: tavana-operator
  namespace: tavana
  labels:
    app.kubernetes.io/name: tavana
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tavana
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tavana
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: tavana-operator
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      containers:
        - name: operator
          image: ghcr.io/tavana/tavana-operator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WORKER_IMAGE
              value: "ghcr.io/tavana/tavana-worker:latest"
            - name: METRICS_PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tavana-operator
  namespace: tavana
  labels:
    app.kubernetes.io/name: tavana
    app.kubernetes.io/component: operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tavana-operator
  labels:
    app.kubernetes.io/name: tavana
    app.kubernetes.io/component: operator
rules:
  - apiGroups: ["tavana.io"]
    resources: ["duckdbqueries"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["tavana.io"]
    resources: ["duckdbqueries/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tavana-operator
  labels:
    app.kubernetes.io/name: tavana
    app.kubernetes.io/component: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tavana-operator
subjects:
  - kind: ServiceAccount
    name: tavana-operator
    namespace: tavana

