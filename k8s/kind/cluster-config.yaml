# Kind cluster configuration for Tavana
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: tavana
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Gateway PostgreSQL wire protocol
      - containerPort: 30432
        hostPort: 25432
        protocol: TCP
      # Gateway HTTP API
      - containerPort: 30080
        hostPort: 28080
        protocol: TCP
      # Gateway Arrow Flight SQL  
      - containerPort: 30815
        hostPort: 28815
        protocol: TCP
      # MinIO API
      - containerPort: 30900
        hostPort: 29000
        protocol: TCP
      # MinIO Console
      - containerPort: 30901
        hostPort: 29001
        protocol: TCP
  - role: worker
    labels:
      tavana.io/worker-pool: "default"
  - role: worker
    labels:
      tavana.io/worker-pool: "default"
