apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: tavana
  labels:
    grafana_dashboard: "1"
data:
  adaptive-queue.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": true,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "panels": [],
          "title": "AdaptiveQueue - AIMD Concurrency Control",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "drawStyle": "line",
                "fillOpacity": 30,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "showPoints": "never",
                "stacking": { "mode": "none" }
              },
              "unit": "short"
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "Limit" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "Current" }, "properties": [{ "id": "color", "value": { "fixedColor": "blue", "mode": "fixed" } }] }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 1 },
          "id": 2,
          "options": { "legend": { "calcs": ["last"], "displayMode": "table", "placement": "bottom" } },
          "targets": [
            { "expr": "tavana_adaptive_queue_limit", "legendFormat": "Limit" },
            { "expr": "tavana_adaptive_queue_current_cost", "legendFormat": "Current" }
          ],
          "title": "Concurrency Limit vs Current Cost (AIMD)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "max": 1, "min": 0,
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "yellow", "value": 0.5 }, { "color": "green", "value": 0.8 }] },
              "unit": "percentunit"
            }
          },
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 1 },
          "id": 3,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } },
          "targets": [{ "expr": "tavana_query_success_rate" }],
          "title": "Success Rate",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "max": 1, "min": 0,
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 0.5 }, { "color": "red", "value": 0.8 }] },
              "unit": "percentunit"
            }
          },
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 1 },
          "id": 4,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } },
          "targets": [{ "expr": "tavana_adaptive_queue_current_cost / tavana_adaptive_queue_limit" }],
          "title": "Queue Utilization",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "bars", "fillOpacity": 80, "stacking": { "mode": "normal" } },
              "unit": "short"
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "success" }, "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "rejected_capacity" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 9 },
          "id": 5,
          "options": { "legend": { "calcs": ["sum"], "displayMode": "table", "placement": "right" } },
          "targets": [{ "expr": "rate(tavana_query_outcome_total[1m])", "legendFormat": "{{ outcome }}" }],
          "title": "Query Outcomes (rate/min)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "fillOpacity": 20, "lineInterpolation": "smooth", "lineWidth": 2 },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 5000 }] },
              "unit": "ms"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 9 },
          "id": 6,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" } },
          "targets": [
            { "expr": "histogram_quantile(0.50, rate(tavana_query_latency_bucket[1m]))", "legendFormat": "p50" },
            { "expr": "histogram_quantile(0.95, rate(tavana_query_latency_bucket[1m]))", "legendFormat": "p95" },
            { "expr": "tavana_adaptive_queue_min_latency", "legendFormat": "min (baseline)" }
          ],
          "title": "Query Latency Distribution",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 17 },
          "id": 7,
          "title": "Workers & Scaling",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 18 },
          "id": 8,
          "targets": [
            { "expr": "tavana_worker_pool_total", "legendFormat": "Total" },
            { "expr": "tavana_worker_pool_active", "legendFormat": "Active" }
          ],
          "title": "Worker Pool Status",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 18 },
          "id": 9,
          "targets": [
            { "expr": "tavana_queries_running", "legendFormat": "Running" },
            { "expr": "tavana_queue_depth", "legendFormat": "Queued" }
          ],
          "title": "Active Queries",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 18 },
          "id": 10,
          "targets": [{ "expr": "rate(tavana_inplace_resize_total[5m])", "legendFormat": "{{ type }}" }],
          "title": "Scaling Events",
          "type": "timeseries"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["tavana", "adaptive-queue"],
      "time": { "from": "now-15m", "to": "now" },
      "title": "Tavana AdaptiveQueue",
      "uid": "tavana-adaptive-queue"
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: tavana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'tavana'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards

