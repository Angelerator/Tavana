          "targets": [{ "expr": "sum(tavana_worker_pool_status{state=\"resizing\"})", "legendFormat": "Resizing", "refId": "A" }],
          "title": "Resizing",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Successful pre-sizing operations per minute.",
