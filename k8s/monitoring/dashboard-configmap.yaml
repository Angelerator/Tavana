          "title": "Query Rate",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Percentage of queries that completed successfully.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "percentage", "steps": [{ "color": "red", "value": null }, { "color": "yellow", "value": 90 }, { "color": "green", "value": 99 }] }, "unit": "percentunit", "max": 1, "min": 0, "decimals": 2 } },
          "gridPos": { "h": 4, "w": 3, "x": 14, "y": 1 },
          "id": 7,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "sum(rate(tavana_query_throughput_total{status=\"success\"}[5m])) / sum(rate(tavana_query_throughput_total[5m]))", "legendFormat": "Success", "refId": "A" }],
          "title": "Success Rate",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
