          "options": { "calculate": false, "cellGap": 1, "color": { "exponent": 0.5, "fill": "dark-orange", "mode": "scheme", "reverse": false, "scale": "exponential", "scheme": "Greens", "steps": 64 }, "exemplars": { "color": "rgba(255,0,255,0.7)" }, "filterValues": { "le": 1e-9 }, "legend": { "show": true }, "rowsFrame": { "layout": "auto" }, "tooltip": { "show": true, "yHistogram": true }, "yAxis": { "axisLabel": "Latency (s)", "axisPlacement": "left", "reverse": false, "unit": "s" } },
          "targets": [{ "expr": "sum(increase(tavana_worker_presize_latency_seconds_bucket[5m])) by (le)", "format": "heatmap", "legendFormat": "{{le}}", "refId": "A" }],
          "title": "Pre-Size Latency Distribution",
          "type": "heatmap"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Pre-sizing multiplier used (ratio of estimated data size to requested memory).",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 0.75 }, { "color": "red", "value": 1.5 }] }, "unit": "none", "decimals": 2 } },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 13 },
          "id": 13,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["mean"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "histogram_quantile(0.5, sum(rate(tavana_presize_multiplier_used_bucket[5m])) by (le))", "legendFormat": "Multiplier P50", "refId": "A" }],
          "title": "Pre-Size Multiplier",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Average pre-sizing latency (P50).",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 0.5 }, { "color": "red", "value": 2.0 }] }, "unit": "s", "decimals": 3 } },
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 13 },
          "id": 14,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "histogram_quantile(0.5, sum(rate(tavana_worker_presize_latency_seconds_bucket[5m])) by (le))", "legendFormat": "Latency P50", "refId": "A" }],
          "title": "Pre-Size Latency P50",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Average memory requested during pre-sizing.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] }, "unit": "decmbytes" } },
