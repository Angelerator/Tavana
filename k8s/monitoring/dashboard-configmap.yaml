          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 13 },
          "id": 17,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["mean"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "histogram_quantile(0.5, sum(rate(tavana_presize_memory_utilization_bucket[5m])) by (le))", "legendFormat": "Utilization P50", "refId": "A" }],
          "title": "Memory Utilization",
