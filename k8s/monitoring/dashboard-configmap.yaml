apiVersion: v1
kind: ConfigMap
metadata:
  name: tavana-dashboard
  namespace: tavana
  labels:
    grafana_dashboard: "1"
data:
  dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Comprehensive monitoring dashboard for Tavana adaptive query routing system. Tracks query execution, resource estimation accuracy, ephemeral pod lifecycle, worker pool utilization, and adaptive scaling decisions.",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 2,
      "id": null,
      "links": [],
      "liveNow": true,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 100,
          "title": "üìä System Overview - Current State",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Current routing threshold in MB. Queries with estimated data size above this threshold are routed to ephemeral pods. Below threshold goes to worker pool.",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 4000 }, { "color": "red", "value": 8000 }] },
              "unit": "decmbytes"
            }
          },
          "gridPos": { "h": 4, "w": 3, "x": 0, "y": 1 },
          "id": 1,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_adaptive_threshold_mb", "legendFormat": "Threshold", "refId": "A" }],
          "title": "Routing Threshold",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Minimum number of worker replicas maintained by HPA. This is the floor for worker pool scaling.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] }, "unit": "short" } },
          "gridPos": { "h": 4, "w": 2, "x": 3, "y": 1 },
          "id": 2,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_adaptive_hpa_min_replicas", "legendFormat": "Min", "refId": "A" }],
          "title": "HPA Min",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Maximum number of worker replicas allowed by HPA. This is the ceiling for worker pool scaling.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] }, "unit": "short" } },
          "gridPos": { "h": 4, "w": 2, "x": 5, "y": 1 },
          "id": 3,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_adaptive_hpa_max_replicas", "legendFormat": "Max", "refId": "A" }],
          "title": "HPA Max",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Number of worker replicas currently ready to accept queries. Should match or be close to desired replicas.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "yellow", "value": 1 }, { "color": "green", "value": 2 }] }, "unit": "short" } },
          "gridPos": { "h": 4, "w": 2, "x": 7, "y": 1 },
          "id": 4,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_worker_replicas{state=\"ready\"}", "legendFormat": "Ready", "refId": "A" }],
          "title": "Ready Workers",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Number of ephemeral pods currently running. These handle large queries that exceed the routing threshold.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 5 }, { "color": "red", "value": 10 }] }, "unit": "short" } },
          "gridPos": { "h": 4, "w": 2, "x": 9, "y": 1 },
          "id": 5,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_ephemeral_pods_active", "legendFormat": "Active", "refId": "A" }],
          "title": "Ephemeral Pods",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Number of queries waiting in the worker queue. High values indicate worker pool saturation.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 10 }, { "color": "red", "value": 50 }] }, "unit": "short" } },
          "gridPos": { "h": 4, "w": 2, "x": 11, "y": 1 },
          "id": 6,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_worker_queue_depth", "legendFormat": "Queue", "refId": "A" }],
          "title": "Queue Depth",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Current query rate (queries per second) across all routing targets.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 50 }, { "color": "red", "value": 100 }] }, "unit": "qps", "decimals": 2 } },
          "gridPos": { "h": 4, "w": 3, "x": 13, "y": 1 },
          "id": 7,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "sum(rate(tavana_queries_routed_total[5m]))", "legendFormat": "QPS", "refId": "A" }],
          "title": "Query Rate",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Percentage of queries that completed successfully. Low values indicate system issues.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "percentage", "steps": [{ "color": "red", "value": null }, { "color": "yellow", "value": 90 }, { "color": "green", "value": 99 }] }, "unit": "percentunit", "max": 1, "min": 0, "decimals": 2 } },
          "gridPos": { "h": 4, "w": 3, "x": 16, "y": 1 },
          "id": 8,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "sum(rate(tavana_query_throughput_total{status=\"success\"}[5m])) / sum(rate(tavana_query_throughput_total[5m]))", "legendFormat": "Success", "refId": "A" }],
          "title": "Success Rate",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Total bytes of data scanned across all queries. Useful for understanding data throughput.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] }, "unit": "decbytes" } },
          "gridPos": { "h": 4, "w": 5, "x": 19, "y": 1 },
          "id": 9,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_data_scanned_bytes_total", "legendFormat": "Scanned", "refId": "A" }],
          "title": "Total Data Scanned",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 101,
          "title": "‚è±Ô∏è Query Execution Time Distribution",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Distribution of query execution times by routing target. Shows P50, P90, P95, and P99 latencies to understand typical and worst-case performance.",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "Latency", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } }, "mappings": [], "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }, "unit": "s" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 10,
          "options": { "legend": { "calcs": ["mean", "max", "lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "expr": "histogram_quantile(0.5, sum(rate(tavana_query_latency_seconds_bucket{status=\"success\"}[5m])) by (route, le))", "legendFormat": "P50 - {{route}}", "refId": "P50" },
            { "expr": "histogram_quantile(0.90, sum(rate(tavana_query_latency_seconds_bucket{status=\"success\"}[5m])) by (route, le))", "legendFormat": "P90 - {{route}}", "refId": "P90" },
            { "expr": "histogram_quantile(0.95, sum(rate(tavana_query_latency_seconds_bucket{status=\"success\"}[5m])) by (route, le))", "legendFormat": "P95 - {{route}}", "refId": "P95" },
            { "expr": "histogram_quantile(0.99, sum(rate(tavana_query_latency_seconds_bucket{status=\"success\"}[5m])) by (route, le))", "legendFormat": "P99 - {{route}}", "refId": "P99" }
          ],
          "title": "Query Latency Percentiles by Route",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Heatmap showing the distribution of query execution times. Darker colors indicate more queries in that latency bucket. Useful for identifying bimodal distributions or outliers.",
          "fieldConfig": { "defaults": { "custom": { "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "scaleDistribution": { "type": "log", "log": 2 } } } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 11,
          "options": { "calculate": false, "cellGap": 1, "color": { "exponent": 0.5, "fill": "dark-orange", "mode": "scheme", "reverse": false, "scale": "exponential", "scheme": "Oranges", "steps": 64 }, "exemplars": { "color": "rgba(255,0,255,0.7)" }, "filterValues": { "le": 1e-9 }, "legend": { "show": true }, "rowsFrame": { "layout": "auto" }, "tooltip": { "show": true, "yHistogram": true }, "yAxis": { "axisPlacement": "left", "reverse": false, "unit": "s" } },
          "targets": [{ "expr": "sum(increase(tavana_query_latency_seconds_bucket{status=\"success\"}[5m])) by (le)", "format": "heatmap", "legendFormat": "{{le}}", "refId": "A" }],
          "title": "Query Latency Heatmap",
          "type": "heatmap"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Average query latency over time by route. Useful for trend analysis and identifying performance degradation.",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } }, "mappings": [], "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }, "unit": "s" } },
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 14 },
          "id": 12,
          "options": { "legend": { "calcs": ["mean", "lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [{ "expr": "rate(tavana_query_latency_seconds_sum{status=\"success\"}[5m]) / rate(tavana_query_latency_seconds_count{status=\"success\"}[5m])", "legendFormat": "{{route}}", "refId": "A" }],
          "title": "Average Query Latency by Route",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Query throughput by status (success, failure, timeout). High failure rates indicate issues with query execution or resource constraints.",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "bars", "fillOpacity": 80, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "normal" }, "thresholdsStyle": { "mode": "off" } }, "mappings": [], "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }, "unit": "short" } },
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 14 },
          "id": 13,
          "options": { "legend": { "calcs": ["sum"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [{ "expr": "increase(tavana_query_throughput_total[5m])", "legendFormat": "{{status}}", "refId": "A" }],
          "title": "Query Throughput by Status",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Distribution of query routing decisions. Shows what percentage of queries go to worker_pool vs ephemeral pods.",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "mappings": [], "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] } } },
          "gridPos": { "h": 6, "w": 8, "x": 16, "y": 14 },
          "id": 14,
          "options": { "legend": { "displayMode": "table", "placement": "right", "showLegend": true, "values": ["value", "percent"] }, "pieType": "donut", "reduceOptions": { "calcs": ["sum"], "fields": "", "values": false }, "tooltip": { "mode": "single", "sort": "none" } },
          "targets": [{ "expr": "increase(tavana_queries_routed_total[1h])", "legendFormat": "{{target}}", "refId": "A" }],
          "title": "Query Routing Distribution (1h)",
          "type": "piechart"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 20 },
          "id": 102,
          "title": "üìè Resource Estimation & Accuracy",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "How accurately the system estimates query resource requirements. Values close to 1.0 indicate perfect estimation. <1 means over-estimation, >1 means under-estimation.",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "scaleDistribution": { "type": "linear" } } } },
          "gridPos": { "h": 7, "w": 8, "x": 0, "y": 21 },
          "id": 20,
          "options": { "calculate": false, "cellGap": 1, "color": { "exponent": 0.5, "fill": "dark-orange", "mode": "scheme", "reverse": false, "scale": "exponential", "scheme": "RdYlGn", "steps": 64 }, "exemplars": { "color": "rgba(255,0,255,0.7)" }, "filterValues": { "le": 1e-9 }, "legend": { "show": true }, "rowsFrame": { "layout": "auto" }, "tooltip": { "show": true, "yHistogram": true }, "yAxis": { "axisLabel": "Actual/Estimated Ratio", "axisPlacement": "left", "reverse": false } },
          "targets": [{ "expr": "sum(increase(tavana_estimation_accuracy_ratio_bucket[5m])) by (le)", "format": "heatmap", "legendFormat": "{{le}}", "refId": "A" }],
          "title": "Estimation Accuracy Distribution",
          "type": "heatmap"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Comparison of estimated vs actual query data sizes over time. Large gaps indicate estimation model needs improvement.",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } }, "mappings": [], "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }, "unit": "decmbytes" } },
          "gridPos": { "h": 7, "w": 8, "x": 8, "y": 21 },
          "id": 21,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "expr": "histogram_quantile(0.5, sum(rate(tavana_query_estimated_size_mb_bucket[5m])) by (le))", "legendFormat": "Estimated P50", "refId": "EstP50" },
            { "expr": "histogram_quantile(0.5, sum(rate(tavana_query_actual_size_mb_bucket[5m])) by (le))", "legendFormat": "Actual P50", "refId": "ActP50" },
            { "expr": "histogram_quantile(0.95, sum(rate(tavana_query_estimated_size_mb_bucket[5m])) by (le))", "legendFormat": "Estimated P95", "refId": "EstP95" },
            { "expr": "histogram_quantile(0.95, sum(rate(tavana_query_actual_size_mb_bucket[5m])) by (le))", "legendFormat": "Actual P95", "refId": "ActP95" }
          ],
          "title": "Estimated vs Actual Query Size",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Which estimation methods are being used. Different methods have different accuracy characteristics.",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "mappings": [], "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] } } },
          "gridPos": { "h": 7, "w": 8, "x": 16, "y": 21 },
          "id": 22,
          "options": { "legend": { "displayMode": "table", "placement": "right", "showLegend": true, "values": ["value", "percent"] }, "pieType": "donut", "reduceOptions": { "calcs": ["sum"], "fields": "", "values": false }, "tooltip": { "mode": "single", "sort": "none" } },
          "targets": [{ "expr": "increase(tavana_estimation_method_total[1h])", "legendFormat": "{{method}}", "refId": "A" }],
          "title": "Estimation Methods Used (1h)",
          "type": "piechart"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Current resource estimates for queries. Memory and CPU requirements calculated by the estimation engine.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 8192 }, { "color": "red", "value": 32768 }] }, "unit": "decmbytes" } },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 28 },
          "id": 23,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_resource_estimate_memory_mb", "legendFormat": "Memory", "refId": "A" }],
          "title": "Est. Memory (MB)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Estimated CPU requirement in millicores (1000 = 1 core).",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 8000 }, { "color": "red", "value": 32000 }] }, "unit": "short" } },
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 28 },
          "id": 24,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_resource_estimate_cpu_millicores", "legendFormat": "CPU mc", "refId": "A" }],
          "title": "Est. CPU (millicores)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Estimated data size in MB that will be processed by the query.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }, { "color": "yellow", "value": 5000 }, { "color": "red", "value": 50000 }] }, "unit": "decmbytes" } },
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 28 },
          "id": 25,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "tavana_resource_estimate_data_mb", "legendFormat": "Data", "refId": "A" }],
          "title": "Est. Data Size (MB)",
          "type": "stat"
