          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["mean"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "histogram_quantile(0.5, sum(rate(tavana_worker_presize_memory_mb_bucket[5m])) by (le))", "legendFormat": "Memory P50", "refId": "A" }],
          "title": "Pre-Size Memory P50",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
