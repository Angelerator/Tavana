          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Pre-sizing success rate.",
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "percentage", "steps": [{ "color": "red", "value": null }, { "color": "yellow", "value": 80 }, { "color": "green", "value": 95 }] }, "unit": "percentunit", "max": 1, "min": 0 } },
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "id": 9,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "sum(rate(tavana_worker_presize_total{result=\"success\"}[5m])) / sum(rate(tavana_worker_presize_total[5m]))", "legendFormat": "Presize Success", "refId": "A" }],
          "title": "Pre-size Success",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 101,
          "title": "üîß Pre-Sizing Operations (K8s v1.35 In-Place Resize)",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Pre-sizing operations over time by result (success, failed, skipped).",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "bars", "fillOpacity": 80, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "normal" }, "thresholdsStyle": { "mode": "off" } }, "mappings": [], "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }, "unit": "short" } },
          "gridPos": { "h": 7, "w": 8, "x": 0, "y": 6 },
