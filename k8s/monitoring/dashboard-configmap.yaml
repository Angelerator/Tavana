          "gridPos": { "h": 7, "w": 8, "x": 8, "y": 6 },
          "id": 11,
          "options": { "calculate": false, "cellGap": 1, "color": { "exponent": 0.5, "fill": "dark-orange", "mode": "scheme", "reverse": false, "scale": "exponential", "scheme": "Blues", "steps": 64 }, "exemplars": { "color": "rgba(255,0,255,0.7)" }, "filterValues": { "le": 1e-9 }, "legend": { "show": true }, "rowsFrame": { "layout": "auto" }, "tooltip": { "show": true, "yHistogram": true }, "yAxis": { "axisLabel": "Memory (MB)", "axisPlacement": "left", "reverse": false, "unit": "decmbytes" } },
          "targets": [{ "expr": "sum(increase(tavana_worker_presize_memory_mb_bucket[5m])) by (le)", "format": "heatmap", "legendFormat": "{{le}}", "refId": "A" }],
          "title": "Pre-Size Memory Distribution",
          "type": "heatmap"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Pre-sizing latency distribution (time to complete in-place resize).",
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "scaleDistribution": { "type": "linear" } } } },
          "gridPos": { "h": 7, "w": 8, "x": 16, "y": 6 },
