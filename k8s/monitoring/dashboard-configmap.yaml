apiVersion: v1
kind: ConfigMap
metadata:
  name: tavana-dashboard
  namespace: tavana
  labels:
    grafana_dashboard: "1"
data:
  dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Comprehensive monitoring dashboard for Tavana Query-Aware Pre-Sizing system with K8s v1.35 in-place resource updates. Tracks query execution, pre-sizing operations, worker pool status, resource estimation accuracy, and HPA/VPA scaling.",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 2,
      "id": null,
      "links": [],
      "liveNow": true,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 100,
          "title": "üìä System Overview - K8s v1.35 Pre-Sizing",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
          "description": "Total worker pods in the pool (managed by HPA, min 2, max 100).",
