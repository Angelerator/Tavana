          "options": { "legend": { "calcs": ["sum"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "expr": "increase(tavana_worker_presize_total{result=\"success\"}[5m])", "legendFormat": "Success", "refId": "Success" },
            { "expr": "increase(tavana_worker_presize_total{result=\"failed\"}[5m])", "legendFormat": "Failed", "refId": "Failed" },
            { "expr": "increase(tavana_worker_presize_total{result=\"skipped\"}[5m])", "legendFormat": "Skipped", "refId": "Skipped" }
          ],
          "title": "Pre-Sizing Operations",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "PBFA97CFB590B2093" },
