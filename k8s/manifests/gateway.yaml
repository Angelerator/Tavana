apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: tavana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tavana-gateway
  template:
    metadata:
      labels:
        app: tavana-gateway
    spec:
      serviceAccountName: tavana-gateway
      containers:
        - name: gateway
          image: tavana-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 15432
              name: postgres
            - containerPort: 8080
              name: http
            - containerPort: 8815
              name: flight
          envFrom:
            - configMapRef:
                name: tavana-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: tavana
spec:
  type: NodePort
  selector:
    app: tavana-gateway
  ports:
    - name: postgres
      port: 15432
      targetPort: 15432
      nodePort: 30432
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: flight
      port: 8815
      targetPort: 8815
      nodePort: 30815
