apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: tavana
spec:
  replicas: 2  # Run 2 replicas for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: tavana-gateway
  template:
    metadata:
      labels:
        app: tavana-gateway
    spec:
      serviceAccountName: tavana-gateway
      # Spread across nodes for better availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: tavana-gateway
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
      containers:
        - name: gateway
          image: tavana-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 15432
              name: postgres
            - containerPort: 8080
              name: http
            - containerPort: 8815
              name: flight
          envFrom:
            - configMapRef:
                name: tavana-config
          env:
            # For testing: very low threshold to trigger ephemeral pods
            - name: BASE_THRESHOLD_GB
              value: "0.1"  # 100MB base threshold
            - name: MIN_THRESHOLD_GB
              value: "0.05"  # 50MB minimum threshold
            - name: MAX_THRESHOLD_GB
              value: "0.5"   # 500MB maximum threshold
            - name: LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: adaptive-config
              mountPath: /etc/tavana
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"  # Increased for handling large query results
              cpu: "2"
          # Startup probe: gives the service time to initialize (up to 60s)
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12  # 12 * 5s = 60s max startup time
          # Readiness probe: determines if pod can receive traffic
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          # Liveness probe: restarts pod if unresponsive
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: adaptive-config
          configMap:
            name: tavana-adaptive-config
---
# PodDisruptionBudget ensures at least 1 gateway is always available
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gateway-pdb
  namespace: tavana
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: tavana-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: tavana
spec:
  type: NodePort
  selector:
    app: tavana-gateway
  ports:
    - name: postgres
      port: 15432
      targetPort: 15432
      nodePort: 30432
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: flight
      port: 8815
      targetPort: 8815
      nodePort: 30815
