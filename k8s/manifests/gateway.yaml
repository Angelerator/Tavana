# Tavana Gateway Deployment
# Simplified: No adaptive config, all queries go to worker pool
# Uses K8s v1.35 in-place resize
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: tavana
spec:
  replicas: 2  # Run 2 replicas for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: tavana-gateway
  template:
    metadata:
      labels:
        app: tavana-gateway
    spec:
      serviceAccountName: tavana-gateway
      # Spread across nodes for better availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: tavana-gateway
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
      containers:
        - name: gateway
          image: tavana-gateway:presizing-metrics
          imagePullPolicy: Never
          ports:
            - containerPort: 15432
              name: postgres
            - containerPort: 8080
              name: http
            - containerPort: 8815
              name: flight
          envFrom:
            - configMapRef:
                name: tavana-config
          env:
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "2"
          # K8s v1.35: In-place resize policy
          resizePolicy:
            - resourceName: memory
              restartPolicy: NotRequired
            - resourceName: cpu
              restartPolicy: NotRequired
          # Startup probe
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
# PodDisruptionBudget ensures at least 1 gateway is always available
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gateway-pdb
  namespace: tavana
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: tavana-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: tavana
spec:
  type: NodePort
  selector:
    app: tavana-gateway
  ports:
    - name: postgres
      port: 15432
      targetPort: 15432
      nodePort: 30432
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: flight
      port: 8815
      targetPort: 8815
      nodePort: 30815
