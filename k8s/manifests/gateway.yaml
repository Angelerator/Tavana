apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: tavana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tavana-gateway
  template:
    metadata:
      labels:
        app: tavana-gateway
    spec:
      serviceAccountName: tavana-gateway
      containers:
        - name: gateway
          image: tavana-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 15432
              name: postgres
            - containerPort: 8080
              name: http
            - containerPort: 8815
              name: flight
          envFrom:
            - configMapRef:
                name: tavana-config
          env:
            # For testing: very low threshold to trigger ephemeral pods
            - name: BASE_THRESHOLD_GB
              value: "0.1"  # 100MB base threshold
            - name: MIN_THRESHOLD_GB
              value: "0.05"  # 50MB minimum threshold
            - name: MAX_THRESHOLD_GB
              value: "0.5"   # 500MB maximum threshold
          volumeMounts:
            - name: adaptive-config
              mountPath: /etc/tavana
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1"
      volumes:
        - name: adaptive-config
          configMap:
            name: tavana-adaptive-config
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: tavana
spec:
  type: NodePort
  selector:
    app: tavana-gateway
  ports:
    - name: postgres
      port: 15432
      targetPort: 15432
      nodePort: 30432
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: flight
      port: 8815
      targetPort: 8815
      nodePort: 30815
