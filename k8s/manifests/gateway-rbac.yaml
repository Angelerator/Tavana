# RBAC for Tavana Gateway
# Includes permissions for query-aware pre-sizing (pod resource patching)
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tavana-gateway
  namespace: tavana
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tavana-gateway-role
rules:
  # Pod management for query-aware pre-sizing
  # Allows gateway to list, watch, and update worker pod resources
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "patch", "update"]
  
  # Pod resize subresource for K8s 1.35+ in-place vertical scaling
  # Required for InPlacePodVerticalScaling feature
  - apiGroups: [""]
    resources: ["pods/resize"]
    verbs: ["get", "update", "patch"]
  
  # Pod logs for debugging (optional)
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  
  # DuckDBQuery CRD management (for future gang scheduling)
  - apiGroups: ["tavana.io"]
    resources: ["duckdbqueries"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: ["tavana.io"]
    resources: ["duckdbqueries/status"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tavana-gateway-binding
subjects:
  - kind: ServiceAccount
    name: tavana-gateway
    namespace: tavana
roleRef:
  kind: ClusterRole
  name: tavana-gateway-role
  apiGroup: rbac.authorization.k8s.io
