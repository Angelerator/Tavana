# Horizontal Pod Autoscaler for Tavana Worker Pool
# Uses K8s v1.35 configurable tolerance for responsive scaling
# Works alongside VPA for complete auto-scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-hpa
  namespace: tavana
  labels:
    app: tavana
    component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker
  # Min 2 workers (always +2 idle buffer)
  # Max 100 workers (for high load)
  minReplicas: 2
  maxReplicas: 100
  metrics:
    # Scale based on CPU utilization
    # 70% target means ~30% headroom for new queries
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Also scale based on memory to handle large queries
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    # Scale UP aggressively - react quickly to load
    scaleUp:
      # K8s v1.35: React to 5% change (more sensitive)
      tolerance: 0.05
      # Short stabilization - react quickly
      stabilizationWindowSeconds: 15
      policies:
        # Add 3 pods at a time (maintain +2 buffer)
        - type: Pods
          value: 3
          periodSeconds: 15
        # Or add up to 50% more pods if needed
        - type: Percent
          value: 50
          periodSeconds: 15
      selectPolicy: Max
    # Scale DOWN conservatively - maintain buffer
    scaleDown:
      # K8s v1.35: Less sensitive to small drops
      tolerance: 0.15
      # Long stabilization - don't scale down too fast
      stabilizationWindowSeconds: 300
      policies:
        # Remove 1 pod at a time
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
