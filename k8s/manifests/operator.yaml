---
# Service Account for the Operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tavana-operator
  namespace: tavana
---
# ClusterRole for managing DuckDBQuery resources and pods
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tavana-operator
rules:
  # DuckDBQuery CRD permissions
  - apiGroups: ["tavana.io"]
    resources: ["duckdbqueries"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["tavana.io"]
    resources: ["duckdbqueries/status"]
    verbs: ["get", "update", "patch"]
  # Pod permissions for creating worker pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # ConfigMap for S3 credentials
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tavana-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tavana-operator
subjects:
  - kind: ServiceAccount
    name: tavana-operator
    namespace: tavana
---
# Operator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: tavana
  labels:
    app: tavana-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tavana-operator
  template:
    metadata:
      labels:
        app: tavana-operator
    spec:
      serviceAccountName: tavana-operator
      containers:
        - name: operator
          image: tavana-operator:latest
          imagePullPolicy: Never
          env:
            - name: RUST_LOG
              value: "info,tavana_operator=debug"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WORKER_IMAGE
              value: "tavana-worker:latest"
          envFrom:
            - configMapRef:
                name: tavana-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"

