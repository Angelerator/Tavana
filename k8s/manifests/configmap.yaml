apiVersion: v1
kind: ConfigMap
metadata:
  name: tavana-config
  namespace: tavana
data:
  # AWS/S3 Configuration
  AWS_ACCESS_KEY_ID: "minioadmin"
  AWS_SECRET_ACCESS_KEY: "minioadmin"
  AWS_REGION: "us-east-1"
  AWS_ENDPOINT_URL: "http://minio:9000"
  S3_USE_PATH_STYLE: "true"
  
  # Worker Configuration
  WORKER_ADDR: "http://worker:50053"
  
  # Query-Aware Pre-Sizing Configuration
  # Enables automatic worker resizing before query execution
  PRE_SIZING_ENABLED: "true"
  # Memory multiplier: required_memory = data_size Ã— multiplier
  PRE_SIZING_MULTIPLIER: "0.5"
  # Minimum memory for any worker (MB)
  PRE_SIZING_MIN_MB: "256"
  # Maximum memory for any worker (MB) - 400GB
  PRE_SIZING_MAX_MB: "409600"
