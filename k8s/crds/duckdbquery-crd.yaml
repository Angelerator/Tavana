apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: duckdbqueries.tavana.io
spec:
  group: tavana.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - sql
                - userId
                - tenantId
                - resources
              properties:
                sql:
                  type: string
                  description: SQL query to execute
                userId:
                  type: string
                  description: User ID who submitted the query
                tenantId:
                  type: string
                  description: Tenant ID for multi-tenancy
                timeoutSeconds:
                  type: integer
                  default: 300
                  description: Query timeout in seconds
                resources:
                  type: object
                  required:
                    - memoryMb
                    - cpuMillicores
                  properties:
                    memoryMb:
                      type: integer
                      description: Memory in MB
                    cpuMillicores:
                      type: integer
                      description: CPU in millicores
                storageConfig:
                  type: object
                  properties:
                    s3:
                      type: object
                      properties:
                        region:
                          type: string
                        endpoint:
                          type: string
                    azure:
                      type: object
                      properties:
                        accountName:
                          type: string
                    gcs:
                      type: object
                      properties:
                        projectId:
                          type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Scheduled
                    - Running
                    - Succeeded
                    - Failed
                    - Cancelled
                podName:
                  type: string
                nodeName:
                  type: string
                resultLocation:
                  type: string
                startTime:
                  type: string
                completionTime:
                  type: string
                errorMessage:
                  type: string
                metrics:
                  type: object
                  properties:
                    executionTimeMs:
                      type: integer
                    rowsReturned:
                      type: integer
                    bytesScanned:
                      type: integer
                    peakMemoryBytes:
                      type: integer
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Pod
          type: string
          jsonPath: .status.podName
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: duckdbqueries
    singular: duckdbquery
    kind: DuckDBQuery
    shortNames:
      - ddq

