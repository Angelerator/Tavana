version: "3.8"

services:
  # PostgreSQL for catalog and metering
  postgres:
    image: postgres:15-alpine
    container_name: tavana-postgres
    environment:
      POSTGRES_USER: tavana
      POSTGRES_PASSWORD: tavana
      POSTGRES_DB: tavana
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tavana"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tavana-network

  # MinIO for S3-compatible local storage
  minio:
    image: minio/minio:latest
    container_name: tavana-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"   # S3 API (external 9002 -> internal 9000)
      - "9003:9001"   # Console (external 9003 -> internal 9001)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tavana-network

  # MinIO client to create bucket and upload sample data
  minio-init:
    image: minio/mc:latest
    container_name: tavana-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/tavana-data;
      mc anonymous set download myminio/tavana-data;
      echo 'MinIO bucket created successfully';
      exit 0;
      "
    networks:
      - tavana-network

  # Gateway service
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: tavana-gateway
    ports:
      - "15432:15432"  # PostgreSQL wire protocol
      - "8815:8815"    # Arrow Flight SQL
      - "8080:8080"    # HTTP API
    environment:
      - PG_PORT=15432
      - FLIGHT_PORT=8815
      - HTTP_PORT=8080
      - WORKER_ADDR=http://worker:50053
      - CATALOG_ADDR=http://catalog:50052
      - TLS_ENABLED=false
      - LOG_LEVEL=info
    depends_on:
      - worker
    networks:
      - tavana-network

  # DuckDB Worker service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: tavana-worker
    environment:
      - GRPC_PORT=50053
      - MAX_MEMORY_GB=4
      - LOG_LEVEL=info
      # S3/MinIO configuration
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_ENDPOINT_URL=http://minio:9000
      - AWS_REGION=us-east-1
      - S3_USE_PATH_STYLE=true
    ports:
      - "50053:50053"
    depends_on:
      - minio-init
    networks:
      - tavana-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: tavana-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - tavana-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: tavana-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./k8s/monitoring/grafana-provisioning:/etc/grafana/provisioning:ro
      - ./k8s/monitoring:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - tavana-network

volumes:
  postgres_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  tavana-network:
    name: tavana-network
    driver: bridge
